<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css">
    <title>Geo-Dictionary</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="title">Geo-Dictionary</h1>
        </div>
        </br>
        <div class="row">
            <input placeholder="enter your word here..." id="input"/>
        </div>  
        <div class="row">
            <button id="search">Search</button>
        </div>
    
        </br>
        <div class="row">
            <table>
                <thead>
                <tr>
                    <th>Word</th>
                    <th>Definition</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr>
                    <td>geo-dictionary</td>
                    <td>the greatest dictionary api on the web</td>
                </tr>
                </tbody>
            </table>
        </div>   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
